[colors]
background = ${xrdb:color0:#222}
;background = #00222
background-alt = #00444
foreground = ${xrdb:color7:#222}
;foreground = #171717
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/example]

monitor = HDMI-1-0
monitor-fallback = eDP-1

override-redirect = true 
fixed-center = true
width = 100%
height = 27
background = ${colors.background}
foreground = ${colors.foreground}
module-margin-left = 4
module-margin-right = 4
font-0 = Inconsolata Condensed Medium:size=10;
font-1 = Cozette:size=10;
font-2 = Cozette:size=10;
tray-position = right
tray-padding = 2
wm-restack = i3
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev
padding = 2


modules-left = i3 xwindow
modules-center = bspwm
modules-right = filesystem pulseaudio wlan eth battery temperature date

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;â™š will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = false

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
;ws-icon-0 = 1;â–  
;ws-icon-1 = 2;â–  
;ws-icon-2 = 3;â–  
;ws-icon-3 = 4;â–  
;ws-icon-4 = 5;â–  
;ws-icon-default = â–¡



[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
ws-icon-0 = 1;â– 
ws-icon-1 = 2;â– 
ws-icon-2 = 3;â– 
ws-icon-default = â–¡
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}
label-focused = â– 
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
; unfocused = Inactive workspace on any monitor
label-unfocused = â–¡
label-unfocused-padding = 2
; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "î€¦ "
